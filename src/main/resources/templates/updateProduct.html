<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Head contents -->
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Update Product</h2>
  <form th:action="@{/update/{id}(id=${product.productId})}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" th:field="*{productName}" class="form-control" id="productName" placeholder="Enter product name">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
