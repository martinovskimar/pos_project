<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Report Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">POS System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin Dashboard</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>User Report Results</h2>

    <div th:if="${userReport}" class="mt-3">
        <h3 th:text="'Report for ' + ${userReport.username} + ' on ' + ${#temporals.format(userReport.date, 'dd/MM/yyyy')}"></h3>

        <div class="mt-3">
            <h4>Payments:</h4>
            <table class="table">
                <tbody>
                <tr th:each="entry : ${userReport.payments}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="'$' + ${entry.value}"></td>
                </tr>
                </tbody>
            </table>
            <p><strong>Total Payment:</strong> <span th:text="'$' + ${userReport.totalPayment}"></span></p>
        </div>

        <div class="mt-3">
            <h4>Product Quantities:</h4>
            <table class="table">
                <tbody>
                <tr th:each="entry : ${userReport.productQuantities}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:unless="${userReport}" class="mt-3">
        <p>No report data available.</p>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
