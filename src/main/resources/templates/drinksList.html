<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drinks List</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">POS Admin</a>
    <!-- Navbar toggle for responsive design -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/admin">Dashboard</a>
            <a class="nav-item nav-link" href="/home">Home</a>
        </div>
    </div>
</nav>

<!-- Main content container -->
<div class="container mt-4">
    <h2>Drinks List</h2>
    <!-- Table for displaying drinks -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through each product and display in a table row -->
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <!-- Update, remove, and assign button actions for each product -->
                <a th:href="@{/admin/updateproduct/{id}(id=${product.productId})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm">Remove</a>
                <a th:href="@{/admin/assignbutton/{productId}(productId=${product.productId})}" class="btn btn-secondary btn-sm">Assign Button</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts for Bootstrap functionality (jQuery, Popper.js, Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
